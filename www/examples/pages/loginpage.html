<html>
	<head>
		<meta charset="utf-8" />    
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=medium-dpi" />

		<meta name="mobile-web-app-capable" content="yes">
	 	<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		
		<title>HAJI ND2</title>

		<link rel="stylesheet"  href="libs/jQueryMobile/jquery.mobile-1.4.5.min.css">
		<!-- <link rel="stylesheet" href="vendor/jquerymobile/jquery.mobile.min.css" /> -->
		
		<link rel="stylesheet" href="vendor/font-awesome/font-awesome.min.css" />
		<link rel="stylesheet" href="vendor/waves/waves.min.css" />
		<link rel="stylesheet" href="vendor/wow/animate.css" />
		<link rel="stylesheet" href="css/nativedroid2.css" />
		
		<script type="text/javascript" src="libs/fastclick.min.js"></script>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="libs/jquery.min.js"></script>
        <script type="text/javascript" src="libs/PushNotification.js"></script>
        <script type="text/javascript" src="libs/jQueryMobile/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>

	</head>
	
	<body>
		<div data-role="page" id="login-page" class="login-page">

			<nd2-include data-src="examples/fragments/panel.left.html"></nd2-include>

			<div data-role="header" data-position="fixed" class="fadeInDown">
		
				<a href="#leftpanel" class="ui-btn ui-btn-left fadeIn" ><i class="zmdi zmdi-menu"></i></a>
				
				<h1 class="fadeIn" >Page Title</h1>
			</div>
			
						
			<div role="main" class="ui-content" data-inset="false">
				<div class="col-xs-12 col-sm-12 col-md-12">
						<div class="box">

						
					
							<div id="logoContainer" class="centerText">
								<img src="img/logo.png" id="logo"  />
									 <br/> <br/>
							</div>
													
							<div class="form-container loginFormContainer" >
								<form  id="loginForm" action="">
								
									<label for="username">Username:</label>
									<input type="text" name="username" id="username" value="" data-clear-btn="true" placeholder="Username" maxlength="20" required>
						
									<label for="password">Password:</label>
									<input type="password" name="password" id="password" value="" data-clear-btn="true" placeholder="password" autocomplete="off" required>
									
									<!-- <input type="submit" value="Login" id="submitButton" data-theme="a" /> -->
									<input type="button" value="Login" id="submitButton" data-theme="a" onclick="handleLogin();" />
									<!-- onclick="handleLogin();" -->
								</form>
							</div>
						</div>	
					</div>
			</div>

		</div>

		<script src="vendor/jquery/jquery.min.js"></script>
		<script src="vendor/jquery/jquery-ui.min.js"></script>
		<script src="vendor/jquerymobile/jquery.mobile.min.js"></script>
		<script src="vendor/waves/waves.min.js"></script> 
		<!--  <script src="vendor/wow/wow.min.js"></script> -->
		<script src="js/nativedroid2.js"></script>
		<script src="nd2settings.js"></script>

	</body>
</html>
