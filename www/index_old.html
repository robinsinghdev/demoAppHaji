			<div id="home-page" data-role="page">
				<div data-role="header" data-id="header" id="header" data-position="fixed" class="ui-header app-header-section">
                    <h1>Home</h1>
                </div>
                
				<div class="st-background">
					<div data-role="content">
						
						<div id="student_homepage" class="home-dashboard display-none">

			<div  id="login-page" data-role="page" class="login-page">
                <div data-role="content">
					<div  class="login-box">
						<div id="logoContainer" class="centerText">
							<img src="img/logo.png" id="logo"  />
								 <br/> <br/>
						</div>
												
						<div class="form-container loginFormContainer" style="display: none;">
							<form  id="loginForm" action="">
								<div class="input-field">
									<label for="username">Username</label>
									<input type="text" name="username" id="username" placeholder="Username" maxlength="20" required />
								</div>
								<div class="input-field">
									<label for="password">Password </label>
									<input type="password" name="password" id="password" placeholder="Password" autocomplete="off" required />
								</div>
								<!-- <input type="submit" value="Login" id="submitButton" data-theme="a" /> -->
								<input type="submit" value="Login" id="submitButton" data-theme="a" />
								<!-- onclick="handleLogin();" -->
							</form>
						</div>	
					</div>
                </div>
            </div>
			
			
			<div id="chat-page" data-role="page">
                <div data-role="header" data-id="header" id="header" data-position="fixed" class="ui-header app-header-section">
                	<h1>Chat</h1>
                </div>
                <div data-role="content" class="more_content" >   
					<section id="oneToOneChatSection" class="mb-student-communication mb-student-tab-content"  style="display:none;">
						<input type="hidden" class="eventId" />
						<ul class="chat">
							
							<li class="msg-in">
								<span class="avatar"><span></span><img src="img/avatars/avatar-male.png" alt=""></span>
								<div class="message">
									<div class="msg-txt">
										<span class="arrow"></span>
										<p class="msg-body">No data</p>
									</div>
									<div class="msg-detail">
										<span class="st-sender name"></span>
										<span class="st-sender msg-date pull-right"><i class="fa fa-clock-o"></i></span>
									</div>
								</div>							
							</li>
						</ul>
					</section>
				</div>
				
				<div data-role="footer" data-position="fixed" class="msg-send-conatiner">
					<div id="navbar" data-role="navbar">
                        <ul>
                            <li>
                            	<div class="msg-send">
									<textarea class="commentBox"></textarea>
									<button type="button" class="btn btn-primary" onclick="addCommentDetails();">SEND</button>
<!-- 									<a id="saveUpdateStudAttendanceBtn" href="#" onclick="saveUpdateStudAttendance();" data-icon="" data-theme="b" class="app-link active">Done</a> -->
								</div>
                            </li>
                        </ul>
                    </div>
				</div>
			</div>

            <div id="data-entry" data-role="page">
                <div data-role="header" data-id="header" id="header" data-position="fixed" class="ui-header app-header-section">
                    <h1>Data Entry</h1>
                </div>
                
                <div data-role="content" id="addLogTimeContent">
                    <div>
                    	<form id="dataEntryForm">
		                    <div class="ui-field-contain">
							    <label for="Date">Date </label>
							    <input type="text" data-mini="true" data-role="datebox" id="logDate" name="logDate" readonly="readonly"
							    	data-options='{"mode": "calbox", "overrideDateFormat": "%Y-%m-%d"}' >
		                    </div>
		                    
		                     <div class="ui-field-contain time-input-div">	
								<label for="Time">Time</label>
		                    	<input type="text" data-mini="true" data-role="datebox" id="logTime" name="logTime" readonly="readonly"
							    	data-options='{"mode": "durationflipbox","overrideDurationOrder":["h","i"] ,"overrideDurationFormat": " %Dl:%DM "}' >
		                    </div>
		                    
		                    <div class="ui-field-contain">
							    <label for="Comment">Comment </label>
							    <textarea cols="" rows="4" name="logComment" id="logComment" style="width: 65% !important;"></textarea>
		                    </div>     
		                    
		                    <div class="ui-field-contain">
		                    	<label for="selectInput">selectInput </label>
		                    	<select name="selectInput" id="selectInput" data-mini="true" >                    
		                    		<option value="1">1</option>
		                            <option value="2">2</option>
		                            <option value="3">3</option>
		                            <option value="4">4</option>
		                        </select>
		                    </div> 
		                    
		                    <div class="ui-grid-a">
						      <div class="ui-block-a" ><input type="button" id="submitData" value="submit" /></div>
						      <div class="ui-block-b" ><input type="button" id="nackBtn" value="Back" /></div>
						    </div>
						</form>
